name: Repo Assistant

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write

jobs:
  answer:
    if: contains(github.event.comment.body, '/ask')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bot dependency
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Run repo assistant bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          MAX_CONTEXT_CHARS: "100000"
        run: python src/github_issue_assistant.py
