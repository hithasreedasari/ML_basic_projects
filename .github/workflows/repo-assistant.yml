name: Repo Assistant

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write

jobs:
  answer:
    if: contains(github.event.comment.body, '/ask')
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Python version
        run: python --version

      - name: Install bot dependency
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Run repo assistant bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_FALLBACK_MODEL: ${{ secrets.OPENAI_FALLBACK_MODEL }}
          OPENAI_MODEL_CANDIDATES: ${{ secrets.OPENAI_MODEL_CANDIDATES }}
          MAX_CONTEXT_CHARS: "12000"
        run: python src/github_issue_assistant.py
